    <path d="M14 27 C11 25, 9 22, 10 19" stroke="#f59e0b" stroke-width="2.2" fill="none" stroke-linecap="round"/>

    <!-- Body -->
    <ellipse cx="18.5" cy="23" rx="5" ry="6.5"/>

    <!-- Neck -->
    <rect x="17" y="15" width="4.5" height="4" rx="2"/>

    <!-- Head -->
    <ellipse cx="20.5" cy="12.5" rx="3.5" ry="3.5"/>

    <!-- Snout -->
    <ellipse cx="24" cy="13.5" rx="2.2" ry="1.2"/>

    <!-- Ears -->
    <ellipse cx="19.5" cy="8" rx="1" ry="2.5" transform="rotate(-8,19.5,8)"/>
    <ellipse cx="21.5" cy="8.2" rx="0.9" ry="2.3" transform="rotate(8,21.5,8.2)"/>

    <!-- Eye -->
    <circle cx="21.5" cy="12" r="0.7" fill="#166534" stroke="none"/>

    <!-- Nose -->
    <circle cx="25.5" cy="13" r="0.4" fill="#166534" stroke="none"/>

