    <path d="M12 33 L9 33.5" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Front leg -->
    <path d="M21 28.5 C21.5 30.5, 22 32, 23 33" stroke="#f59e0b" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M23 33 L26 33.5" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round"/>
