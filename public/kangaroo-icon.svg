  <!-- Boxing gloves -->
  <circle cx="11" cy="12.5" r="2.5" fill="#dc2626" stroke="#7f1d1d" stroke-width="0.4"/>
  <circle cx="11" cy="17" r="2.2" fill="#dc2626" stroke="#7f1d1d" stroke-width="0.4"/>
